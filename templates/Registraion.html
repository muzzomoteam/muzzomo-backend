{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'base/nav.html' %}
<!-- Start Registration Section-->
<div class="w-100 register-bg m-0 py-5 h-100">

    <div class="registraionSection shadow text-shadow">
        <div class="head-title text-center pb-5">
            <h1 class="fs-2 fw-bold text-light">
                Registeration
            </h1>
            <span></span>
        </div>
        <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row m-0">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <input type="file" name="profileimage">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <span class="text-light"><i class="fa fa-user px-1" aria-hidden="true"></i>Name</span>
                    <input type="text" name="txtname" class="form-control mb-3 mb-3 mb-3 mt-2" required>
                    <span class="text-light"><i class="fa fa-user px-1" aria-hidden="true"></i>Last Name</span>
                    <input type="text" name="txtlname" class="form-control mb-3 mb-3 mb-3 mt-2" required>
                    <span class="text-light"><i class="fa fa-envelope px-1" aria-hidden="true"></i> Email</span>
                    <input type="email" name="txtemail" class="form-control mb-3 mb-3 mb-3 mt-2" required>
                    <span class="text-light"><i class="fa fa-phone px-1" aria-hidden="true"></i> Phone</span>
                    <input type="text" name="txtphone" class="form-control mb-3 mb-3 mb-3 mt-2" required>

                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <span class="text-light"> <i class="fa fa-lock px-1" aria-hidden="true"></i> Password</span>
                    <input type="password" name="txtpassword1" class="form-control mb-3 mb-3 mb-3 mt-2" required>
                    <span class="text-light"><i class="fa fa-keyboard px-1" aria-hidden="true"></i> Confirm
                        Password</span>
                    <input type="password" name="txtpassword2" class="form-control mb-3 mb-3 mb-3 mt-2" required>
                    <span class="text-light"><i class="fa fa-user px-1" aria-hidden="true"></i> User</span>

                    <select id="select-user" name="txtusertype" required
                        class="form-select form-select-lg form-control mb-3 mb-3 mt-2 fs-6"
                        aria-label=".form-select-lg example" onchange="usertyp()">
                        <option selected class="sel-1" value="User">User</option>
                        <option class="sel-2" value="Agent">Agent</option>
                        <option class="sel-2" value="Expert">Expert</option>
                    </select>
                    <span class="text-light"><i class="fa fa-location-dot px-1" aria-hidden="true"></i>City</span>
                    <input type="text" name="txtcity" class="form-control mb-3 mb-3 mb-3 mt-2" required>

                </div>

            </div>

            <div class="row m-5">
                <div class="col-12 text-center ">
                    <button class="btn btn-outline-info text-light w-25 mt-2 light-blue-bg">Register</button>
                    <a href="{% url 'login' %}" class="d-block text-decoration-none text-light mt-2"><span
                            class="loginSpan">Login</span></a>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- End Registration Section-->
{% endblock content %}
