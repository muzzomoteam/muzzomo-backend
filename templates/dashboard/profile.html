    <link rel="stylesheet" href="/assets/CSS/dashboard.css">
    <link rel="stylesheet" href="/assets/CSS/csstest.css">
    
</head>
<body>
  <a href="#up-section">

          </li>
      </ul>

    <div id="navbar-wrapper">
      <nav class="navbar navbar-inverse" >
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="#" class="navbar-brand" id="sidebar-toggle"><i class="fa fa-bars"></i></a>
          </div>
        </div>
      </nav>
    </div>
    <!-- Start Main Content -->
    <section id="content-wrapper">
          <div class="container">
        <div class="head-title text-center py-5 mt-5 border-bottom">
            <h1 class="fs-2 fw-bold  dark-blue-color">
              Profile
            </h1>
            <span></span>
        </div>
        <div class="profile-content shadow-sm mt-3">
            <div class="row m-0">
                <div class="col-lg-5 col-md-12 col-sm-12 p-3">
                    <div class="profile-section text-center p-3" >
                        
                          <div class="col-12  mt-2">
                              <img id="imagePreview" src="/assets/img/team/3.jpg" width="100%" alt="Apartment Cover Image">

                          </div>
                          <div class="col-12">
                            <label for="file-input" class="custom-button w-100 p-2 ">
                                <i class="fa fa-camera light-blue-cl me-2" aria-hidden="true"></i> Change Profile
                              </label>    
                            <input type="file" id="file-input" class="d-none" accept="image/*" onchange="previewImage(event)" class="form-control mt-2">
                          </div>
                        <h3 class="dark-blue-color fw-bold fs-5 mt-3">Angela Green</h3>
                        <span class="text-secondary fs-7 d-block mb-3">Muzzomo Real Astate Agent</span>
                        <div class="star px-4 text-warning mb-5">
                            <i class="fa fa-star text-warning " aria-hidden="true"></i>
                            <i class="fa fa-star text-warning " aria-hidden="true"></i>
                            <i class="fa fa-star text-warning " aria-hidden="true"></i>
                            <i class="fa fa-star-half-stroke text-warning " aria-hidden="true"></i>
                            <i class="fa fa-star star-null " aria-hidden="true"></i>
                            ( <span>32</span> views )
                          </div>
                    </div>
                </div>
            <div class="col-lg-7 col-md-12 col-sm-12 p-3">
                <form action="#" method="get" class="p-1 shadow-sm mt-2">
                    <div class="agent-information">
                        <div class="row m-0">
                            <div class="col-12 border-bottom">
                              <label for="edit-field " class="fw-bold dark-blue-color pt-2">Full name</label>
                              <input type="text" class="form-control mt-1 mb-2 edit-field" value='John Smith' >
                            </div>
                            <div class="col-12 border-bottom">
                                <label for="edit-field " class="fw-bold dark-blue-color pt-2">Email</label>
                                <input type="Email" class="form-control mt-1 mb-2 edit-field" value='John Smith' >
                              </div>
                              <div class="col-12 border-bottom">
                                <label for="edit-field " class="fw-bold dark-blue-color pt-2">Phone</label>
                                <input type="Phone" class="form-control mt-1 mb-2 edit-field" value='0782800275' >
                              </div>
                              <div class="col-12 border-bottom">
                                <label for="edit-field " class="fw-bold dark-blue-color pt-2">location</label>
                                <input type="text" class="form-control mt-1 mb-2 edit-field" value='Toronto, On' >
                              </div>
                              <div class="col-12 p-2 ">
                                <button class="btn btn-info light-blue-bg text-light float-end">Apply</button>
                              </div>
                        </div>
                    </div>
                </form>
                <form action="#" method="get" class="p-1 shadow-lg mt-2">
                    <div class="agent-information">
                        <div class="row m-0">
                            <div class="col-12 border-bottom">
                              <label for="edit-field " class="fw-bold dark-blue-color pt-2">Current password</label>
                              <input type="text" class="form-control mt-1 mb-2 edit-field" placeholder='password' >
                            </div>
                            <div class="col-6 border-bottom">
                                <label for="edit-field " class="fw-bold dark-blue-color pt-2">New password</label>
                                <input type="Email" class="form-control mt-1 mb-2 edit-field" placeholder="password" >
                              </div>
                              <div class="col-6 border-bottom">
                                <label for="edit-field " class="fw-bold dark-blue-color pt-2">Confirm password</label>
                                <input type="Phone" class="form-control mt-1 mb-2 edit-field" placeholder="password" >
                              </div>
                              <div class="col-12 p-2 ">
                                <button class="btn btn-info text-light light-blue-bg float-end">Apply</button>
                              </div>
                           
                        </div>
                    </div>
                </form>
            </div>
        </div>
       
    </div>
       
            </div>
    </section>
  </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/dashboard.js"></script>
</body>
